<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>IMC Calculator</title>
</head>
<body>
    
    <div class ='tittle'>
        <h1>calculadora de IMC</h1>
    </div>
    

    <div class ='custom'>

        <div id ="calc">
    
            
            <h2 class ='kg'>Peso (KG)</h2>
            <input type="Number" name="Peso" placeholder="ex: 80"  id="TN1">
            <h2>Altura (0.00)</h2>
            <input type="Number" name="Altura" placeholder="ex: 1.80"  id="TN2">
            <button  class="btn" value="submit" onclick = 'calcular()'>Calcular</button>
            <div id="res">Resultado</div>
            
        </div>

    </div>


    

    <script src="/js/app.js"></script>
    
</body>
